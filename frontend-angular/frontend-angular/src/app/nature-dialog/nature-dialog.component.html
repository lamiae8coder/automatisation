<h1 mat-dialog-title>D√©finir la nature</h1>

<div mat-dialog-content>
  <!-- üéØ S√©lection de nature -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Choisir une nature</mat-label>
    <mat-select [(value)]="selectedNature" (selectionChange)="onNatureChange()">
      <mat-option *ngFor="let option of data.options" [value]="option">{{ option }}</mat-option>
      <mat-option value="Autre">Autre...</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- üìå Champ libre pour nature personnalis√©e -->
  <mat-form-field *ngIf="showCustomInput" appearance="fill" style="width: 100%;">
    <mat-label>Nature personnalis√©e</mat-label>
    <input matInput [(ngModel)]="customNature" />
  </mat-form-field>

  <!-- üß± Champ de consistance uniquement si type === 'polygon' -->
  <mat-form-field *ngIf="data.type === 'polygon'" appearance="fill" style="width: 100%; margin-top: 10px;">
    <mat-label>Consistance</mat-label>
    <mat-select [(value)]="selectedConsistance">
      <mat-option *ngFor="let item of consistanceOptions" [value]="item">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="confirm()">Valider</button>
</div>
