
<div cdkDrag cdkDragRootElement=".draggable-dialog">

  <div cdkDragHandle class="dialog-header" style="cursor: move;">
    <h1 mat-dialog-title>Classification</h1>
  </div>

  <div mat-dialog-content>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Choisir une nature</mat-label>
      <mat-select [(value)]="selectedNature" (selectionChange)="onNatureChange()">
        <mat-option *ngFor="let option of data.options" [value]="option">{{ option }}</mat-option>
        <mat-option value="Autre">Autre...</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="showCustomInput" appearance="fill" style="width: 100%;">
      <mat-label>Nature personnalis√©e</mat-label>
      <input matInput [(ngModel)]="customNature" />
    </mat-form-field>

    <div *ngIf="data.type === 'polygon'" style="margin-top: 20px;">
      <h3>Consistances</h3>
      <table style="width: 100%;">
        <tr *ngFor="let cons of consistances">
          <td>{{ cons.type }}</td>
          <td>
            <button mat-mini-fab color="warn" (click)="decrement(cons)">
              <mat-icon>remove</mat-icon>
            </button>
          </td>
          <td>
            <input matInput type="number" [(ngModel)]="cons.nb_consistance" style="width: 60px; text-align:center;" />
          </td>
          <td>
            <button mat-mini-fab color="primary" (click)="increment(cons)">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="confirm()">Valider</button>
  </div>

</div>
