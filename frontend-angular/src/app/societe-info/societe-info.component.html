<div class="societe-info">
  <div class="logos">
    <img src="/images/logo_ancfcc.png" alt="Logo ANCFCC" height="50" />
    <img src="/images/logo_societe.png" alt="Logo Société" height="50" />
  </div>

  <h2>{{ info.raisonSociale }}</h2>
  <p><strong>Numéro IGT :</strong> {{ info.numeroIGT }}</p>
  <p><strong>Ville :</strong> {{ info.ville }}</p>
  <p><strong>Système de projection :</strong> {{ info.systemeProjection.nom }} ({{ info.systemeProjection.zone1 }})</p>
  <p class="cartouche">{{ info.cartouche }}</p>
</div>
